<!DOCTYPE html>
<html manifest="manifest.appcache">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="mobile-web-app-capable" content="yes" />
		
		<meta name="theme-color" content="#f10e9b" />
		
		<title>Birthday Quilt Maker</title>
		
		<link rel="stylesheet" type="text/css" href="styles/fonts/roboto.css" />
		<link rel="stylesheet" type="text/css" href="styles/material-elements.css" />
		<link rel="stylesheet" type="text/css" href="styles/material-depth.css" />
		<link rel="stylesheet" type="text/css" href="styles/material-widgets.css" />
		<link rel="stylesheet" type="text/css" href="styles/styles.css" />
		
		<script type="text/javascript" src="scripts/material-touch.js"></script>
		<script type="text/javascript" src="scripts/quilt.js"></script>
		<script type="text/javascript" src="scripts/storage.js"></script>
		<script type="text/javascript" src="scripts/ui.js"></script>
	</head>
	<body>
		<header role="toolbar" class="appBar z1">
			<span id="title">Birthday Quilt Maker</span>
			<button id="generateBtn">Generate</button>
		</header>
		<h2>General Settings</h2>
		<select id="colorMode">
			<option value="yymmddDec">Year-month-day (dec)</option>
			<option value="yyyymdHex">Year-month-day (hex)</option>
			<option value="yyyymmddHex">Year-month-day (padded, hex)</option>
			<option value="ddmmyyDec">Day-month-year (dec)</option>
			<option value="dmyyyyHex">Day-month-year (hex)</option>
			<option value="ddmmyyyyHex">Day-month-year (padded, hex)</option>
			<option value="mmddyyDec">Month-day-year (dec)</option>
			<option value="mdyyyyHex">Month-day-year (hex)</option>
			<option value="mmddyyyyHex">Month-day-year (padded, hex)</option>
		</select>
		<h2>Birthdays</h2>
		<ul id="bdayList">
		</ul>
		<button id="addBdayBtn">+ Add another</button>
		<canvas id="canvas"></canvas>
	</body>
</html>
